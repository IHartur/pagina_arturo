<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Arturo Colín</title>
    <style>
        /* Incluir la fuente BealeCharming */
        @font-face {
            font-family: 'BealeCharming';
            src: url('fonts/BealeCharming.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Estilos CSS aquí */
        body {
            font-family: 'BealeCharming', Georgia, serif;
            font-size: 18px; /* Ajuste global del tamaño de fuente */
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #f0f0f0;
        }
        header {
            background-color: #1a1a1a;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            font-size: 20px; /* Aumentado en 2 puntos */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); /* Sombra para mayor visibilidad */
        }
        nav {
            margin-top: 50px; /* Ajuste de margen superior */
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: #f0f0f0;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #f0f0f0;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-size: 20px; /* Aumentado en 2 puntos */
        }
        nav a:hover {
            background-color: #f0f0f0;
            color: #000;
        }
        .content {
            margin-top: 80px; /* Ajuste para evitar invasión de la barra */
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* Ajustar altura total menos la barra superior */
        }
        .content h1, .content h2 {
            margin: 10px 0;
        }
        .content h1 {
            font-size: 108px; /* 3 veces más grande que el tamaño original de 36px */
        }
        .content h2 {
            font-size: 24px; /* Aumentado en 2 puntos */
        }
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-right: 20px;
        }
        .image-container img {
            max-width: 50%; /* Tamaño ajustado de la imagen a la mitad */
            height: auto;
            border: 5px solid #f0f0f0;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            cursor: pointer; /* Añadir cursor de puntero */
        }
        .text-container {
            flex: 1;
            padding-left: 20px;
        }
        footer {
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer-content {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .footer-content a {
            color: #fff;
            text-decoration: none;
            font-size: 18px; /* Aumentado en 2 puntos */
        }

        /* Estilos para el modal */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1001; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto;
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.9); 
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .modal-content img {
            width: 100%;
            height: auto;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Media Queries para adaptaciones */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                height: auto;
            }
            .image-container, .text-container {
                padding: 0;
            }
            nav {
                flex-direction: column;
                gap: 10px;
                margin-top: 60px;
            }
            nav a {
                padding: 10px;
                width: 80%;
                margin: 0 auto;
                text-align: center;
                font-size: 20px; /* Aumentado en 2 puntos */
            }
            .content h1 {
                font-size: 96px; /* 3 veces más grande que el tamaño original de 32px */
            }
            .content h2 {
                font-size: 22px; /* Aumentado en 2 puntos */
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 10px 0;
                font-size: 20px; /* Aumentado en 2 puntos */
            }
            nav {
                margin-top: 50px;
            }
            nav a {
                padding: 8px;
                font-size: 18px; /* Aumentado en 2 puntos */
            }
            .content {
                margin-top: 90px;
                padding: 10px;
            }
            .content h1 {
                font-size: 84px; /* 3 veces más grande que el tamaño original de 28px */
            }
            .content h2 {
                font-size: 20px; /* Aumentado en 2 puntos */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Portafolio de Arturo Colín</h1>
    <nav>
        <a href="sobre_mi.html">SOBRE MÍ</a>
        <a href="Ilustraciones.html">ILUSTRACIONES</a>
        <a href="Fotografias.html">FOTOGRAFÍAS</a>
    </nav>
</header>

<div class="content">
    <div class="image-container">
        <img id="myImage" src="Imagen/DSC03249-2.png" alt="Foto de Arturo Colín">
    </div>
    <div class="text-container">
        <h1>Arturo Colín</h1>
        <h2>Portafolio de trabajo</h2>
    </div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
    <span class="close">&times;</span>
    <div class="modal-content">
        <img id="img01">
    </div>
</div>

<footer>
    <p>REDES SOCIALES:</p>
    <div class="footer-content">
        <p>CORREO: <a href="mailto:ar.alexsac03@gmail.com">ar.alexsac03@gmail.com</a></p>
        <p>INSTAGRAM: <a href="https://www.instagram.com/hartur_journey">hartur_journey</a></p>
    </div>
</footer>

<script>
    // Obtener el modal
    var modal = document.getElementById("myModal");

    // Obtener la imagen y el elemento modal de imagen
    var img = document.getElementById("myImage");
    var modalImg = document.getElementById("img01");

    // Cuando el usuario hace clic en la imagen, abrir el modal
    img.onclick = function(){
        modal.style.display = "block";
        modalImg.src = this.src;
    }

    // Obtener el elemento <span> que cierra el modal
    var span = document.getElementsByClassName("close")[0];

    // Cuando el usuario hace clic en <span> (x), cerrar el modal
    span.onclick = function() { 
        modal.style.display = "none";
    }
</script>

</body>
</html>
